{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listing</h2>

    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" class="form-control" placeholder="Enter A Title">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea name="description" id="description" class="form-control" rows="5" placeholder="Enter A Description"></textarea>
        </div>
        <div class="form-group">
            <label for="url">Image URL:</label>
            <input type="text" name="url" id="url" class="form-control" placeholder="Enter A URL">
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <!--Change stepper function from default 1 to 0.01 to accommodate for float inputs-->
            <input type="number" min="0" step="0.01" name="price" id="price" class="form-control" placeholder="Enter Price">
        </div>
        <div class="form-group">
            <label for="category">Choose A Category:</label>
            <select name="category" id="category" class="form-control">
                {% for cat_item in categories %}
                <option value="{{ cat_item }}">{{ cat_item }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add New Listing</button>
    </form>
{% endblock %}
