<!DOCTYPE html>

<html lang="en">
    <head>
        <!--Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Bootstrap CSS & JS Bundle with Popper & own CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">

        <title>Advanced Search</title>

    </head>
    <body>
        <div>
            <ul class="topbar">
                <li class="topitem"><a href="index.html">Google Search</a></li>
            </ul>
        </div>
        <!--Use p tags instead of h tags to prevent strong/bold text effect-->
        <p class="adv_title1">Advanced Search</p>
        <div class="adv_linesep"></div>
        <div class="adv_field">
            <p class="adv_subtitle">Find pages with...</p>
            <form action="https://www.google.com/search">
                <div class="adv_form">
                    <div class="field_left">
                        <div class="adv_para">all these words:</div>
                    </div>
                    <div class="field-right">
                        <input class="form-control" type="text" name="as_q">
                    </div>
                </div>
                <div class="adv_form">
                    <div class="field_left">
                        <div class="adv_para">this exact word or phrase:</div>
                    </div>
                    <div class="field-right">
                        <input class="form-control" type="text" name="as_epq">
                    </div>
                </div>
                <div class="adv_form">
                    <div class="field_left">
                        <div class="adv_para">any of these words:</div>
                    </div>
                    <div class="field-right">
                        <input class="form-control" type="text" name="as_oq">
                    </div>
                </div>
                <div class="adv_form">
                    <div class="field_left">
                        <div class="adv_para">none of these words:</div>
                    </div>
                    <div class="field-right">
                        <input class="form-control" type="text" name="as_eq">
                    </div>
                </div>
                <div class="adv_btndiv">
                    <!--Btn bootstrap class added to create a rounded edge button-->
                    <input class="btn adv_btn" type="submit" value="Advanced Search">
                </div>
            </form>
        </div>
    </body>
</html>
